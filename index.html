<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epontee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2N2DVKn5qcje5f6T8F2qZXH4uFLua59AibM1OAkbx74T1woj6UZR6GItpqsKKO/Q5e5yA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    /* General Styling */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.container {
    display: flex;
    height: 100vh;
    margin-left: 250px; /* Adjust for the fixed navbar */
}
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100vh;
    background-color: #2c3e50;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
    box-sizing: border-box;
    z-index: 1000; /* Ensure it stays on top of other content */
    animation: fadeInLeft 1s ease-out;
}
.navbar .title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
    animation: zoomIn 1.2s ease-in-out;
}
.navbar a {
    color: white;
    text-decoration: none;
    padding: 12px 0;
    margin: 8px 0;
    display: flex;
    align-items: center;
    font-size: 18px;
    border-radius: 4px;
    transition: background-color 0.4s, transform 0.3s;
}
.navbar a i {
    margin-right: 8px;
    opacity: 0;
    transform: translateX(-10px);
    transition: transform 0.3s, opacity 0.3s;
}
.navbar a:hover {
    background-color: #34495e;
    transform: translateX(10px);
}
.navbar a:hover i {
    transform: translateX(0);
    opacity: 1;
}
.content {
    flex: 1;
    padding: 40px;
    background-color: #ecf0f1;
    animation: fadeInRight 1s ease-out;
    overflow-y: auto; /* Allows scrolling when the content is too long */
    border-radius: 10px;
}
/* Home Page Styling */
header.home {
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    padding: 30px;
    background: linear-gradient(135deg, #61ff6b, #d4a5a5);
    border-radius: 10px;
    animation: fadeInRight 1.5s ease-in-out;
    color: #fff;
}
.home1 {
    margin-left: 50px;
    margin-top: 160px;
    animation: slideInLeft 1.5s ease-in-out;
}
.home2 img {
    height: 500px;
    width: 700px;
    margin-left: 70px;
    border-radius: 10px;
    box-shadow: 2px 2px 2px 2px #d4a5a5;
    animation: zoomIn 2s ease-in-out;
}
.highlight {
    color: #fff;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}
.animated-title {
    font-size: 3em;
    font-weight: bold;
    animation: fadeInDown 2s ease-in-out;
}
.animated-subtitle {
    font-size: 1.5em;
    animation: fadeInUp 2s ease-in-out;
}
/* Keyframe Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
@keyframes fadeInLeft {
    from { opacity: 0; transform: translateX(-100%); }
    to { opacity: 1; transform: translateX(0); }
}
@keyframes fadeInRight {
    from { opacity: 0; transform: translateX(100%); }
    to { opacity: 1; transform: translateX(0); }
}
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes slideInLeft {
    from { transform: translateX(-100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}
@keyframes slideInRight {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}
@keyframes zoomIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
@keyframes slideInUp {
    from { transform: translateY(100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
</style>

</head>
<body>

    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <div>
                <div class="title">Epontee</div>
                <a href="index.html" onclick="showContent('home')">
                    <i class="fas fa-arrow-right"></i> Home
                </a>
                <a href="about.html" onclick="showContent('about')">
                    <i class="fas fa-arrow-right"></i> About
                </a>
                <a href="courses.html" onclick="showContent('courses')">
                    <i class="fas fa-arrow-right"></i> Courses
                </a>
                <a href="trainings.html" onclick="showContent('trainings')">
                    <i class="fas fa-arrow-right"></i> Trainings
                </a>
                <a href="newbatches.html" onclick="showContent('newBatches')">
                    <i class="fas fa-arrow-right"></i> New Batches
                </a>
                <a href="newopeninings.html" onclick="showContent('jobs')">
                    <i class="fas fa-arrow-right"></i> Job Openings
                </a>
            </div>
            <div class="footer">
                <p><i>ðŸ“§ Email: </i> info@epontee.com</p>
                <p><i>ðŸ“ž Phone: </i> +1234567890</p>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <header class="home">
                <div class="home1">
                    <h1 class="animated-title"><span class="highlight">Epontee</span></h1>
                    <p class="animated-subtitle">Your Ultimate Tech Training Destination!</p>
                </div>
                <div class="home2">
                    <img class="animated-image" src="home1.jpeg" alt="Training Image">
                </div>
            </header>
        </div>
    </div>

</body>
</html>
